<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iki projektas 2</title>
    <link rel="stylesheet" href="ikiprojektas2.css" />
    <link rel="stylesheet" href="normalizer.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="iki-logo" src="https://logos-download.com/wp-content/uploads/2016/05/Iki_logo_small.png" alt="iki-logo" />

        <nav class="main-nav">
          <a href="#" class="nav-items">Apie mus</a>
          <a href="#" class="nav-items">Susisiek</a>
        </nav>
      </div>
    </header>

    <div class="main-text">
      <article class="main-article">
        <h2>Susisiekite su mūsų <span class="green-text"> komanda!</span></h2>
        <form class="istorijos-pradzia">
          <label for="vardas">Vardas:</label>
          <input type="text" name="vardas" id="vardas" placeholder="Petras" required />
          <label for="email">El. paštas</label>
          <input type="text" name="email" id="email" placeholder="email@email.lt" />
          <label for="number">Iki kortelės numeris</label>
          <input type="number" name="number" id="number" placeholder="12345678" />
          <label for="text">Žinutė</label>
          <textarea name="text" id="text" cols="40" rows="15" placeholder="Jūsų laiškas mums..."></textarea>
          <input class="submit" type="submit" value="Siųsti" />
        </form>

        <table>
          <tr>
            <th>Vardas</th>
            <th>Pareigos</th>
            <th>Telefonas</th>
          </tr>
          <td>Juozas</td>
          <td>Direktorius</td>
          <td>+37060000000</td>
          <tr>
            <td>Nijolė</td>
            <td>Administratore</td>
            <td>+37069999999</td>
          </tr>
        </table>
      </article>
    </div>
  </body>
  <footer>Copyright &copy; 2022</footer>
</html>
