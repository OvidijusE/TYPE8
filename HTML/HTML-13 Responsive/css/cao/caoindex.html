<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="caostyle.css" />
    <title>Cao uzduotis</title>
  </head>
  <body>
    <div class="cloud">
      <img src="https://www.clipartmax.com/png/full/225-2251072_white-cloud-transparent-background.png" height="35" width="70" alt="cloud" />
      <h1>Cloud Colours</h1>
    </div>
    <div class="container-grid">
      <nav class="grid-item-1 nav">
        <a class="nav-item" href="#">Home</a>
        <a class="nav-item" href="#">Order</a>
        <a class="nav-item" href="#">F.A.Q.</a>
        <a class="nav-item" href="#">Terms</a>
        <a class="nav-item" href="#">Contacts</a>
      </nav>
      <header class="grid-item-2 login">%login%</header>
      <main class="grid-item-3 content">
        <p class="content-title title">%content title%</p>
        <p>%content%</p>
      </main>
      <aside class="grid-item-4 help"><p class="title">Help</p></aside>
      <footer class="grid-item-5 footer">&copy; Cloud Colours. All rights reserved.</footer>
    </div>
  </body>
</html>
