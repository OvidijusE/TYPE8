<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../milligram/milligram.css" />
    <title>Milligram</title>
  </head>
  <body>
    <img class="icy-logo" src="https://www.icyforum.org/wp-content/uploads/2020/12/icyf_logo.png" width="200" height="80" alt="login-img" />
    <div class="container">
      <div class="row">
        <div class="column column-50">
          <h1>Login</h1>
          <label for="email"></label>
          <input type="text" name="name" id="email" placeholder="email" />
          <label for="password"></label>
          <input type="password" name="password" id="password" placeholder="password" />
          <button class="button">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
