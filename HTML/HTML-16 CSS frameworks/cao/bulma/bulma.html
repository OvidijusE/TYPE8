<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="/cao/bulma/bulma.css" />
    <title>Bulma</title>
  </head>
  <body>
    <section class="hero is-primary ">
      <div class="hero-body">
        <p class="title">Property List</p>
        <p class="subtitle">See all the houses you want!</p>
      </div>
    </section>
    <section class="buttons column is-offset-1 mt-4">
      <div>
        <div class="content">
          <p>Filter:</p>
        </div>
        <a href="#"><button class="button is-primary is-outlined is-small">Vilnius</button></a>
        <a href="#"><button class="button is-primary is-outlined is-small">Kaunas</button></a>
        <a href="#"><button class="button is-primary is-outlined is-small">Klaipėda</button></a>
        <a href="#"><button class="button is-primary is-small is-pulled-right">Add property +</button></a>
        
      </div>
    </section>
        
    <div class="tile section column is-ancestor is-7 ml-5">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-4by3 ">
            <img  src="https://www.lrt.lt/img/2019/07/25/479743-868209-756x425.jpg" />
          </figure>
          <br>
          <p class="title is-5">€ 30,000</p>
          <p class="subtitle is-7">Vilnius</p>
          <div class="content">
            <p class="is-6">
              Paprastas butas, <br />
              du kambariai.
            </p>
          </div>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-4by3">
            <img src="https://capitalcrm.lt/files/39/project_photos/000/005/891/files/original.jpg" />
          </figure>
          <br>
          <p class="title is-5">€ 55,000</p>
          <p class="subtitle is-7">Vilnius</p>
          <div class="content">
            <p class="is-6">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, vel.
            </p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-4by3">
            <img src="https://g4.dcdn.lt/images/pix/880x550/QpC0FFUnZZw/prabangus-bustas-76024895.jpg" />
          </figure>
          <br>
          <p class="title is-5">€ 105.000</p>
          <p class="subtitle is-7">Vilnius</p>
          <div class="content">
            <p class="is-6" >Butas, kaip butas... Sėdi ir gyveni.</p>
          </div>
          
        </article>
      </div>
    </div>
  </body>
</html>
