<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prideti preke</title>
    <script src="./cao2.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <form class="form">
        <h1>Prideti preke</h1>
        <input class="input input-image" type="text" name="image" id="image" placeholder="image" /> <br />
        <input class="input input-title" type="text" name="title" id="title" placeholder="title" /> <br />
        <input
          class="input input-price"
          type="number"
          name="price"
          id="price"
          placeholder="price"
          min="0"
          step="0.01"
        />
        <br />
        <button class="btn">Add product</button>
      </form>
      <a class="btn" href="./cao.html">Back to main page</a>
    </main>
  </body>
</html>
