<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cao boolean</title>
    <script src="./cao1.js" defer></script>
  </head>
  <body>
    <form>
      <h3></h3>
      <input type="number" name="kaina" id="kaina" step="0.001" placeholder="kaina" /> <br />
      <input type="number" name="kuras" id="kuras" step="0.1" placeholder="kuras/L" /> <br />
      <button id="submit">Submit</button>
    </form>
    <hr />
    <form id="string-metodai">
      <h3>String metodai #1</h3>
      <input type="text" name="vardas" id="vardas" placeholder="vardas" /> <br />
      <input type="number" name="amzius" id="amzius" step="0.1" placeholder="amzius" /> <br />
      <button id="paspausk" type="submit">Paspausk</button>
    </form>
    <hr />
    <form id="string-metodai-2">
      <h3>String metodai #2</h3>
      <input type="text" name="username" id="username" placeholder="username" />
      <button type="submit" id="mygtukas2">Push</button>
    </form>
    <hr />
    <form id="string-metodai-3">
      <h3>String metodai #3</h3>
      <input type="text" name="vardas-pavarde" id="vardas-pavarde" value="vardas pavarde" />
      <button type="submit" id="mygtukas3">Press</button>
    </form>
  </body>
</html>
