<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
    <script type="module" src="./js/register.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-container">
          <img class="logo" src="/article-logo-vector.svg" alt="logo" />
          <div class="main-nav">
            <a class="nav-item" href="./register.html">Register</a>
            <a class="nav-item" href="./login.html">Login</a>
          </div>
        </div>
        <div class="hr"></div>
        <h1>Register</h1>
      </header>
      <form action="" class="form registration">
        <label for="email">Enter your email</label>
        <input type="text" name="email" id="email" />
        <label for="password">Enter your password</label>
        <input type="text" name="password" id="password" />
        <label for="repeat_password">Repeat your password</label>
        <input type="text" name="repeat_password" id="repeat_password" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
