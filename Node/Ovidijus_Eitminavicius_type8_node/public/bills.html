<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bills page</title>
    <script type="module" src="./js/bills.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="main-nav">
          <a href="./register.html" class="nav-link">Register</a>
          <a href="./login.html" class="nav-link">Login</a>
          <a href="./groups.html" class="nav-link">Groups</a>
          <a href="./bills.html" class="nav-link active">Bills</a>
        </nav>
      </header>
      <main class="content">
        <div class="logo-container">
          <img class="logo" src="./img/google-logo.png" alt="google_logo" />
          <h1 class="logo-title">Split bill</h1>
        </div>
        <div class="page-title-output">
          <h2 class="bills-title"></h2>
          <h3 class="bills-subtitle">Group's bills:</h3>
        </div>
        <div class="bills-table-container">
          <table class="bills-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody class="bills-table-body"></tbody>
          </table>
        </div>
        <form class="form add-bill-form">
          <h3>Add bill</h3>
          <label for="amount">Amount: </label>
          <input type="number" name="amount" id="amount" step="0.01" />
          <p class="error-msg"></p>
          <label for="description">Description: </label>
          <input type="text" name="description" id="description" />
          <p class="error-msg"></p>
          <p class="success-msg"></p>
          <button class="submit-button" type="submit">Add</button>
        </form>
      </main>
    </div>
    <footer class="footer">Copyright &copy; 2022</footer>
  </body>
</html>
