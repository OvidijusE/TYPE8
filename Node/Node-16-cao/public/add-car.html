<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add car</title>
    <script type="module" src="./js/add-car.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="main-nav">
          <a class="nav-link" href="./view-car.html">CARS</a>
          <a class="nav-link" href="./add-car.html">ADD CAR</a>
        </nav>
      </div>
    </header>
    <div class="add-container">
      <form action="" class="form">
        <label for="numberplates">Numberplates</label>
        <input type="text" id="numberplates" />
        <label for="title">Title</label>
        <input type="text" id="title" />
        <label for="image">Image</label>
        <input type="text" id="image" />
        <label for="price">Price</label>
        <input
          type="number"
          name=""
          id="price"
          min="0"
          max="100000"
          step="0.01"
          placeholder="20000"
        />
        <button class="add-car-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
